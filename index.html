        function verificarYBuscar() {
            const docInput = document.getElementById('documentoInput').value.trim().replace(/\s+/g, '');
            const codInput = document.getElementById('codigoInput').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            const artista = artistas.find(a => a.doc.replace(/\s+/g, '') === docInput);
            
            if (artista) {
                const ultimos4 = artista.doi.slice(-4);
                if (codInput === ultimos4) {
                    errorMsg.style.display = 'none';
                    document.getElementById('loginScreen').style.display = 'none';
                    
                    // Mostrar el contenedor principal
                    const mainContainer = document.getElementById('mainContainer');
                    mainContainer.style.display = 'flex';
                    
                    // Generar el certificado en el contenedor
                    const container = document.getElementById('certificadoContainer');
                    container.style.display = 'block';
                    container.innerHTML = generarHTMLCertificado(artista);
                    
                } else {
                    errorMsg.style.display = 'block';
                }
            } else {
                errorMsg.style.display = 'block';
            }
        }

        function volverAlInicio() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('certificadoContainer').innerHTML = '';
            document.getElementById('documentoInput').value = '';
            document.getElementById('codigoInput').value = '';
            document.getElementById('errorMsg').style.display = 'none';
        }

        document.getElementById('codigoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verificarYBuscar();
        });
